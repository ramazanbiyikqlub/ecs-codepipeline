name: AWS Rollback
on:
  workflow_dispatch:
env:
  AWS_REGION: "eu-west-3"
  ECR_REPOSITORY: "nodejs-1"
  ECS_SERVICE: "nodejs-service"
  ECS_CLUSTER: "ramazan-test-1"
  ECS_TASK_DEFINITION: ".aws/task-definition.staging.paris.json"
  CONTAINER_NAME: "nodejs-test"

jobs:
  Rollback:
    name: "Rollback"
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
        
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        
      - name: Get Current Task Revision
        id: current-revision
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.date.outputs.date }}-${{ steps.vars.outputs.sha_short }}
        run: |
          echo  "REVISION_NUMBER=$(aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --query "services[].taskDefinition" --services ${{ env.ECS_SERVICE }} --output text | sed -e 's/.*\://')" >> $GITHUB_ENV
          echo $((${{ env.REVISION_NUMBER }} - 1))
